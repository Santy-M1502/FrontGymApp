<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuerzaMax</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/logo.css">
</head>
<body>

    <header>
      <a href="/html/adminHome.html"><img src="/assets/logo.png" alt="logoPagina" class="logo"></a>
      <nav>
        <a href="/html/adminHome.html">Inicio</a>
        <a href="/html/adminRegistrar.html">Usuarios</a>
        <a href="/html/adminEditar.html">Ejercicios</a>
        <a href="/html/index.html">LogOut</a>
      </nav>
    </header>

      <section class="filters">
        <button class="btn primary">Agregar</button>
        <input type="text" placeholder="Buscar..." class="input" />
        <select class="input">
          <option value="">Todos</option>
          <option value="espalda">Espalda</option>
          <option value="pecho">Pecho</option>
          <option value="piernas">Piernas</option>
          <option value="brazos">Brazos</option>
        </select>
        <button class="btn secondary">Filtrar</button>
      </section>

      <section class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
      
      <div id="modalAgregar" class="modal hidden">
        <div class="modal-content">
          <h2>Agregar Ejercicio</h2>
          <input type="text" placeholder="Nombre" id="nuevoNombre">
          <select id="nuevoMusculo">
            <option value="Espalda">Espalda</option>
            <option value="Pecho">Pecho</option>
            <option value="Piernas">Piernas</option>
            <option value="Brazos">Brazos</option>
          </select>
          <input type="number" placeholder="Cantidad" id="nuevaCantidad" min="0">
          <div class="modal-buttons">
            <button id="confirmarAgregar" class="btn primary">Guardar</button>
            <button class="btn secondary cerrar">Cancelar</button>
          </div>
        </div>
      </div>

      <div id="modalEditar" class="modal hidden">
        <div class="modal-content">
          <h2>Editar Ejercicio</h2>
          <input type="text" id="editarNombre">
          <select id="editarMusculo">
            <option value="Espalda">Espalda</option>
            <option value="Pecho">Pecho</option>
            <option value="Piernas">Piernas</option>
            <option value="Brazos">Brazos</option>
          </select>
          <input type="number" id="editarCantidad" min="0">
          <div class="modal-buttons">
            <button id="confirmarEditar" class="btn primary">Guardar Cambios</button>
            <button class="btn secondary cerrar">Cancelar</button>
          </div>
        </div>
      </div>

</body>
</html>
