<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuerzaMax</title>
  <link rel="stylesheet" href="/css/anotador.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/general.css">
</head>
<body>

    <header>
      <a href="/html/home.html"><img src="/assets/logo.png" alt="logoPagina" class="logo"></a>
      <nav>
        <a href="/html/home.html">Inicio</a>
        <a href="/html/plan.html">Planes</a>
        <a href="/html/anotador.html">Anotador</a>
        <a href="/html/index.html">LogOut</a>
      </nav>
    </header>

    <main style="background-color: var(--bg-dark); color: var(--text-light); min-height: 100vh; padding: 2rem;">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 2rem;">Anotador</h1>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <button class="agregar-btn" style="background-color: var(--primary); color: var(--bg-dark); border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
            Agregar
            </button>
            <p style="color: var(--secondary); margin: 0;">* Haz clic en editar para modificar una entrada</p>
        </div>

        <table style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr style="background-color: var(--secondary); color: var(--bg-dark);">
                <th style="padding: 0.75rem; text-align: left;">Nombre</th>
                <th style="padding: 0.75rem; text-align: left;">Texto</th>
                <th style="padding: 0.75rem; text-align: left;">Número</th>
                <th style="padding: 0.75rem; text-align: left;">Fecha</th>
                <th style="padding: 0.75rem;"></th>
            </tr>
            </thead>
            <tbody id="tabla-anotaciones">
            
            </tbody>
        </table>
        <div id="modal-agregar" class="modal">
          <div class="modal-content" style="background-color: var(--bg-dark); color: var(--text-light); padding: 1.5rem; border-radius: 8px; width: 300px; margin: auto;">
            <h2>Agregar Anotación</h2>
            <label for="select-ejercicio">Ejercicio:</label>
            <select id="select-ejercicio" style="width: 100%; margin-bottom: 1rem;">
              <option value="">Selecciona un ejercicio</option>
              <option value="1">Bicep mancuerna x6 (Brazos)</option>
              <option value="2">Tricep Polea x6 (Brazos)</option>
              <option value="3">Press Banca x6 (Pecho)</option>
            </select>
            <label for="input-notas">Notas:</label>
            <textarea id="input-notas" rows="3" style="width: 100%; margin-bottom: 1rem;"></textarea>
            <div style="text-align: right;">
              <button id="btn-cancelar" style="margin-right: 0.5rem; background-color: gray; border: none; padding: 0.4rem 0.8rem; border-radius: 5px; cursor: pointer;">Cancelar</button>
              <button id="btn-guardar" style="background-color: var(--primary); color: var(--bg-dark); border: none; padding: 0.4rem 0.8rem; border-radius: 5px; cursor: pointer;">Guardar</button>
            </div>
          </div>
        </div>
    </main>


    <footer>
        © 2025 FuerzaMax. Todos los derechos reservados.
    </footer>

  <script type="module" src="/js/anotador.js"></script>
  <script src="/js/navbarScroll.js"></script>
</body>
</html>
