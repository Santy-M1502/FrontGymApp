<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuerzaMax</title>
  <link rel="stylesheet" href="../css/anotador.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/general.css">
</head>
<body>

    <header>
      <a href="/html/home.html"><img src="/assets/logo.png" alt="logoPagina" class="logo"></a>
      <nav>
        <a href="/html/home.html">Inicio</a>
        <a href="/html/plan.html">Planes</a>
        <a href="/html/anotador.html">Anotador</a>
        <a href="/html/rutina.html">Rutina</a>
        <a href="/html/index.html">LogOut</a>
        <link rel="stylesheet" href="/css/logo.css">
      </nav>
    </header>

    <main style="background-color: var(--bg-dark); color: var(--text-light); min-height: 100vh; padding: 2rem;">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 2rem;">Anotador</h1>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <button class="agregar-btn" style="background-color: var(--primary); color: var(--bg-dark); border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
            Agregar
            </button>
            <p style="color: var(--secondary); margin: 0;">* Haz clic en editar para modificar una entrada</p>
        </div>

        <table class="tabla-anotaciones">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Series</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-anotaciones">
            <!-- se llenará dinámicamente -->
          </tbody>
        </table>
        <div id="modal-agregar" class="modal">
          <div class="modal-content">
            <h2 id="modal-title">Agregar Anotación</h2>

            <label for="select-ejercicio">Ejercicio:</label>
            <select id="select-ejercicio">
              <option value="">Selecciona un ejercicio</option>
            </select>

            <label for="input-series">Series:</label>
            <input id="input-series" type="number" min="1" />

            <div class="button-group">
              <button id="btn-cancelar">Cancelar</button>
              <button id="btn-guardar">Guardar</button>
            </div>
          </div>
        </div>
    </main>


    <footer>
        © 2025 FuerzaMax. Todos los derechos reservados.
    </footer>

  <script type="module" src="../js/anotador.js"></script>
  <script src="../js/navbarScroll.js"></script>
  <script type="module" src="../js/validarToken.js"></script>
</body>
</html>
