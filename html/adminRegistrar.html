<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

  <header>
    <a href="/html/adminHome.html"><img src="/assets/logo.png" alt="logoPagina" class="logo"></a>
    <nav>
      <a href="/html/adminHome.html">Inicio</a>
      <a href="/html/adminRegistrar.html">Registrar</a>
      <a href="/html/adminEditar.html">Editar</a>
      <a href="/html/index.html">LogOut</a>
    </nav>
  </header>

  <main>
    <form class="formBox">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" minlength="3" required>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" minlength="3" required>
      <label for="dni">DNI</label>
      <input type="number" id="dni" min="10000000" max="100000000" required>
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" required>
      <label for="email">Email</label>
      <input type="email" id="email" required> 
      <label for="contrasena">Contrasena</label>
      <input type="password" id="contrasena" required> 
      <label for="plan">IdPlan</label>
      <input type="number" id="plan" min="1" max="3">
      <label for="rol">Rol</label>
      <select name="rol" id="rol">
        <option value="user">Usuario</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" id="registrar">
    </form>
  </main>
