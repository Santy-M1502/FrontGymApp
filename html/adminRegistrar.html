<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuerzaMax</title>
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

  <header>
    <a href="/html/adminHome.html"><img src="/assets/logo.png" alt="logoPagina" class="logo"></a>
    <nav>
      <a href="/html/adminHome.html">Inicio</a>
      <a href="/html/adminRegistrar.html">Usuarios</a>
      <a href="/html/adminEditar.html">Ejercicios</a>
      <a href="/html/index.html">LogOut</a>
    </nav>
  </header>

  <main>
    <form class="formBox">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" minlength="3" required>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" minlength="3" required>
      <label for="dni">DNI</label>
      <input type="number" id="dni" min="10000000" max="100000000" required>
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required>
      <label for="email">Email</label>
      <input type="email" id="email" required> 
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" required> 
      <label for="plan">IdPlan</label>
      <input type="number" id="plan" min="1" max="3">
      <label for="rol">Rol</label>
      <select name="rol" id="rol">
        <option value="user">Usuario</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" id="registrar" value="Registrar">
    </form>

    <div class="user-list" id="lista-usuarios"></div>
  </main>

  <div class="modal hidden" id="modalEditar">
    <div class="modal-content">
      <span id="cerrarModal">&times;</span>
      <form id="formEditarUsuario">
        <h3>Editar Usuario</h3>
        <label for="edit-nombre">Nombre</label>
        <input type="text" id="edit-nombre" required>
        <label for="edit-apellido">Apellido</label>
        <input type="text" id="edit-apellido" required>
        <label for="edit-dni">DNI</label>
        <input type="number" id="edit-dni" required>
        <label for="edit-telefono">Teléfono</label>
        <input type="tel" id="edit-telefono" required>
        <label for="edit-email">Email</label>
        <input type="email" id="edit-email" required>
        <label for="edit-plan">Plan</label>
        <input type="number" id="edit-plan" min="1" max="3">
        <label for="edit-rol">Rol</label>
        <select id="edit-rol">
          <option value="user">Usuario</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <footer>
    © 2025 FuerzaMax. Todos los derechos reservados.
  </footer>

  <script type="module" src="/js/adminRegistrar.js"></script>
  <script src="/js/navbarScroll.js"></script>
</body>
</html>
